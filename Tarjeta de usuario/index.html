<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarjeta de usuario</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Island+Moments&display=swap" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <center>
        <div class="contenedorPrincipal">
            <div class="header">
                <img src="./icons/user-circle.png" alt="Imagen default de usuario"/>
            </div>
            <div class="tarjetaInformacion">
                <h2 class="nombre">
                    german cruz
                </h2>
                <div class="ubicacion">
                    <img class="iconoUbicacion" src="./icons/map-marker.png" alt="Simbolo de ubicacion"/> 
                    <span class="ciudad">
                        chile,santiago
                    </span>
                </div>
                <div class="skills">
                    <p class="skillset">
                        programador| Ingeniero  |Solucionador de problemas
                    </p>
                    <p class="tituloUniversitario">
                        Maestro de las sombras e Internet!
                    </p>
                </div>
                <div class="editarPerfil">
                    <img class="iconoConfiguracion" src="./icons/gear.png" src="Icono de configuracion"/> 
                    <a class="linkEditar" href="#">
                        editar Perfil
                    </a>
                </div>
            </div>
        </div>
        </center>
    </body>
</html>
